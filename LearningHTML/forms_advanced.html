<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="volumeControl">Volume Control</label>
    <input type="range" name="volumeControl" id="volumeControl" min="0" max="100" step="1">

    <label for="monthPicker"></label>
    <input type="month" id="monthPicker" name="monthPicker">

    <form action="">
        <input type="image" src="image.jpeg" width="100" height="100" alt="submit">
    </form>

    <form action="">

        <input type="hidden " name="hidden" value="hidden Value">
        <input type="file" name="uploadedFile" id="">

        <label for="dateTimePicker">select a date and time</label>
        <input type="datetime-local" name="dateTimePicker" id="dateTimePicker">


        <label for="datePicker">select a date</label>
        <input type="date" name="datePicker" id="datePicker">

        <label for="colorPicker"></label>
        <input type="color" name="colorPicker" id="colorPicker">

        <input type="button" value="click me ">

        <label for="radioButton">radio</label>
        <input type="radio" name="radioButton" id="radioButton">

        <input type="checkbox" name="" id="">

        <label for="password">password</label>
        <input type="password" name="password" id="password ">

        <label for="email">email</label>
        <input type="email" name="email" id="email">

    </form>




</body>
</html>
